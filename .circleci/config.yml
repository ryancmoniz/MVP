version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - store_test_results:
                path: test-results
workflows:
    heroku_deploy:
      jobs:
        - build-and-test
        - heroku/deploy-via-git:
            requires:
              - build-and-test